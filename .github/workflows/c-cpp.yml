name: C/C++ CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install LLVM
      run: brew install llvm

    - name: Compile
      run: make

    - name: Run Executable
      run: ./bin/main